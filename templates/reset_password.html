{% extends "layout.html" %}

{% block title %}Reiniciar Contraseña{% endblock %}
{% block page_title %}Crear Nueva Contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-6 col-md-8">
        <div class="card border shadow-xs">
            <div class="card-header border-bottom pb-0">
                <h6 class="font-weight-semibold text-lg mb-0">Crea tu nueva contraseña</h6>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('reset_password_with_token', token=token) }}">
                    <input type="hidden" name="token" value="{{ token }}">
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary btn-sm mb-0">Guardar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
